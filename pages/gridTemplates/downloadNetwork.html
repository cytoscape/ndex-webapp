<div id="downloadNetworkTemplate" class="ui-grid-cell-contents">
    <span ng-if="((row.entity.Status == 'warning') || (row.entity.Status == 'success'))">
        <a ng-href="{{$location.path()}}"
                   ng-click="grid.appScope.getNetworkFromServerAndSaveToDisk(row.entity)"
                   title="{{COL_FIELD}}">
            <img src="img/download3.png" width="20px" height="20px" align="center">
        </a>
    </span>
</div>
