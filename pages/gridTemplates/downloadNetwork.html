<div id="downloadNetworkTemplate" class="ui-grid-cell-contents">
    <span ng-if="row.entity.Status != 'processing'">
        <a id="downLoadLinkId" ng-href="{{grid.appScope.getNetworkDownloadLink(row.entity)}}"
                   ng-click="grid.appScope.getCredentialsForNetworkDownload(row.entity)"
                   title="{{COL_FIELD}}">
            <img src="img/download.png" width="20px" height="20px" align="center">
        </a>
    </span>
</div>
