<div class='modal-content'>

    <form name="addReference" class="form-horizontal" role="form" ng-submit='submit()'>

        <div class="modal-header">
            <h4 class="modal-title">Add Reference</h4>
        </div>

        <div class="modal-body">

            <div class="form-group rowWithOneLineTopPad">
                <label class="col-sm-3 control-label">Authors</label>
                <div class="col-sm-8">
                    <input type="text" name="authors" class="form-control"
                         placeholder="List all authors separated by commas" ng-model='reference.authors' required>
                </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label">Title</label>
              <div class="col-sm-8">
                  <input type="text" name="title" class="form-control"
                         placeholder="Title of your publication" ng-model='reference.title' required>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label">Journal Issue</label>
              <div class="col-sm-8">
                  <input type="text" name="issue" class="form-control"
                         placeholder="e.g., Cell Syst. 2015 Oct 28;1(4):302-305." ng-model='reference.issue' required>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label">Year Of Publication</label>
              <div class="col-sm-8">
                  <input type="text" name="year" class="form-control"
                         placeholder="e.g., 2018" ng-model='reference.year' required>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label">DOI</label>
              <div class="col-sm-8">
                  <input type="text" name="doi" class="form-control"
                         placeholder="e.g., 10.1016/j.cels.2015.10.001" ng-model='reference.doi' required>
              </div>
            </div>

            <div class='text-danger' ng-if="errors">
              <strong ng-bind-html="errors"></strong>
            </div>

        </div>

        <div class="modal-footer">
            <button class="btn btn-default" type='button' ng-click='cancel()'>Cancel</button>
            <button class="btn btn-primary" type='submit' ng-disabled='errors || addReference.$invalid'>Add Reference</button>
        </div>

    </form>

</div>
