<span ng-click="openMe()" ng-transclude></span>

<script type="text/ng-template" id="edit-network-set-modal.html">
<div class='modal-content'>
  <form class="form-horizontal" role="form" ng-submit='submit()'>
    <div class="modal-header">
        <h4 class="modal-title">Edit Network Set</h4>
    </div>
    <div class="modal-body">




        <table class="table table-striped table-hover" style="empty-cells: show;">
            <tr ng-repeat="thisSet in loadTheseSets" ng-class="selectedRow==$index ? 'info':''" ng-click="thisSet.selected = !thisSet.selected;">
                <td style="width: 35px;">
                    <i ng-show="thisSet.selected" style="color: green;" class="fa fa-check-square fa-lg" aria-hidden="true"></i>
                    <i ng-show="!thisSet.selected" class="fa fa-square-o fa-lg" aria-hidden="true"></i>
                </td>
                <td>
                    <span>{{thisSet.name}}</span>
                </td>
            </tr>
        </table>


          <div class='text-danger'>
            <strong>
              {{errors}}
            </strong>
          </div>
    </div>
        
    <div class="modal-footer">
        <a class="btn btn-default" type='button' ng-click='cancel()'>Cancel</a>
        <button class="btn btn-primary" type='submit'
                ng-disabled="isProcessing">
            Save</button>
    </div>
  </form>
</div>
</script>
