<div class="homeContainer">

    <script>
        $(document).ready(function(){
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>

    <div class="container" style="width:100%; max-width: 1000px; min-width: 800px; margin-bottom: 2em">
        <div class="row" ng-show="!main.serverIsDown">

            <div ng-show="main.isSupportedBrowserUsed()">

                <div class='row' ng-show="!featuredCollectionDefined">
                    <div class='login-page-shadow col-md-12' style="border: 2px solid #3576BE; border-radius: 20px; height: 12em; width:98%" >
                        search feature
                    </div>
                </div>

                <div class='row' ng-show="featuredCollectionDefined">
                    <div class='login-page-shadow col-7 col-xs-7 col-sm-7 col-md-7'
                         style="width: 55%; border: 2px solid #3576BE; border-radius: 20px; height: 12em; margin-right: 2em;" >
                        search feature
                    </div>
                    <div class='login-page-shadow col-5 col-xs-5 col-sm-5 col-md-5'
                         style="width: 40%; border: 2px solid #3576BE; border-radius: 20px; height: 12em">
                        featured collection
                    </div>
                </div>

                <div class='row' style="margin-top: 2em">
                    <div class='col-10 col-xs-10 col-sm-10 col-md-10' style="width: 70%; height:49em; margin-right:2em" >

                        <div class='login-page-shadow row' style="border: 2px solid #3576BE; border-radius: 20px; height:35em;">
                            row 1
                        </div>

                        <div class='login-page-shadow row' style="border: 2px solid #3576BE; border-radius: 20px; height:12em; margin-top:2em">
                            row 2
                        </div>
                    </div>


                    <div class='login-page-shadow col-2 col-xs-2 col-sm-2 col-md-2'
                         style="width: 25%; border: 2px solid #3576BE; border-radius: 35px; height: 49em" >
                        Twitter Feed
                    </div>

                </div>

            </div>

        </div>
    </div>

</div>

<script type="text/ng-template" id="quoteNDEx.html">
    <div class="modal-content">

        <div class="modal-header">
            <h4 class="modal-title">NDEx Citation Information Ready for Pasting</h4>
        </div>

        <div class="modal-body">
            <div>
                <strong>The following citation information is available for pasting from clipboard:</strong>
                <br><br>
                <span ng-bind-html="NDEx.citation" id="ndexCitationId"/>
                <br><br>
                <strong>To paste it using keyboard use Ctrl-V, or using mouse Right-Click and select Paste</strong>
            </div>
        </div>

        <div class="modal-footer">
            <button class="btn btn-default" ng-click="NDEx.closeModal()">Close</button>
        </div>

    </div>
</script>

<script type="text/ng-template" id="generic-info-modal.html">
    <div class="modal-content">

        <div class="modal-header">
            <h4 class="modal-title">{{title}}</h4>
        </div>

        <div class="modal-body">
            {{message}}
        </div>

        <div class="modal-footer">
            <button class="btn btn-default" ng-click="close()">Close</button>
        </div>

    </div>
</script>
