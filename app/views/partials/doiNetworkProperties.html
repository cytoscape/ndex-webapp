<style>
    .tooltip-inner {
        width: 300px;
    }
</style>
<form role="form" ng-submit='editor.saveAndSubmitDOI()' name="doiform">
    <!--
    ==========================
    = Main profile properties
    ==========================
    -->
    <!------------------------
        NAME and place holder
    -------------------------->
    <div class='row'>
        <div class="col-sm-12">
            <h3 class="text-center" style="font-weight: bold;"><i class="fa fa-certificate" aria-hidden="true" style="color: #406DC9;"></i> Required DOI Properties <br />
                <small>Please fill out all the fields below and provide your preferred contact email <br />address.  When you are ready click on the green request button.</small>
            </h3>
        </div>
    </div>

    <div class='row'>
        <div class="col-sm-offset-1 col-sm-5">
            <div class="form-group rowWithOneLineTopPad">
                <label class="col-sm-3 control-label">name</label>
                <div class="col-sm-8" style="margin-bottom: 15px;">
                    <input type="text" class="form-control" ng-change="editor.updateScore()"
                           ng-class="mainProperty.name.length > 0 ? 'competeInput': ''" type="text"
                           placeholder="Network Name" ng-model='mainProperty.name' required title="">
                </div>
                <div class="col-sm-1">
                    <div class="input-group-btn">
                        <i ng-if="mainProperty.name.length > 0" class="fa fa-check-square-o icon-fixed-width"
                           style="color: green; margin-top: 10px; margin-left: 10px; font-size: 1.5em" aria-hidden="true"></i>
                        <i ng-if="mainProperty.name.length <= 0" class="fa fa-square-o icon-fixed-width"
                           style="color: #C0C0C0; margin-top: 10px; margin-left: 10px; font-size: 1.5em" aria-hidden="true"></i>
                        <div title="Name is required for public status">
                            <i ng-if="mainProperty.name.length < 1 && mainProperty.visibility !=  'PRIVATE'"
                               class="fa fa-exclamation-triangle icon-fixed-width"
                               style="color: red; margin-top: 10px; margin-left: 10px; font-size: 1.5em" aria-hidden="true"></i>
                        </div>
                        <i ng-if="mainProperty.name.length < 1 && mainProperty.visibility ==  'PRIVATE'"
                           class="fa fa-check icon-fixed-width"
                           style="color: white; margin-top: 10px; margin-left: 10px; font-size: 1.5em" aria-hidden="true"></i>&nbsp;&nbsp;
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-5">
            <div class="form-group rowWithOneLineTopPad">
                <label class="col-sm-3 control-label">version</label>
                <div class="col-sm-8" style="margin-bottom: 15px;">
                    <input type="text" class="form-control" placeholder="1.0"
                           ng-change="editor.updateScore()"
                           ng-class="mainProperty.version.length > 0 ? 'competeInput': ''"
                           ng-model='mainProperty.version' required title="">
                </div>
                <div class="col-sm-1">
                    <div class="input-group-btn">
                        <i ng-if="mainProperty.version.length > 0" class="fa fa-check-square-o icon-fixed-width"
                           style="color: green; margin-top: 10px; margin-left: 10px; font-size: 1.5em" aria-hidden="true"></i>
                        <i ng-if="mainProperty.version.length <= 0" class="fa fa-square-o icon-fixed-width"
                           style="color: #C0C0C0; margin-top: 10px; margin-left: 10px; font-size: 1.5em" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!------------------------------
        DESCRIPTION and REFERENCES
    -------------------------------->
    <div class='row'>
        <div class="col-sm-offset-1 col-sm-5">


            <div class="form-group">
                <label class="col-sm-3 control-label">description</label>
                <div class="col-sm-8" style="margin-bottom: 15px;">
                    <text-angular
                            ta-toolbar='[["h3","h4","h5","h6","p","pre"],["bold","italics","underline","clear"],["justifyLeft","justifyCenter"],["html","insertLink"]]'
                            id="descriptionTextBox"
                            ta-toolbar-class="btn-toolbar"
                            ta-toolbar-group-class="btn-group btn-group-xs"
                            ta-toolbar-button-class="btn btn-default"
                            ta-toolbar-button-active-class="active"
                            ta-default-wrap="null"
                            ng-change="editor.updateScore()"
                            ng-model='mainProperty.description'>
                    </text-angular>
                </div>
                <div class="col-sm-1">
                    <div class="input-group-btn">
                        <i ng-if="mainProperty.description.length > 0" class="fa fa-check-square-o icon-fixed-width"
                           style="color: green; margin-top: 10px; margin-left: 10px; font-size: 1.5em" aria-hidden="true"></i>
                        <i ng-if="mainProperty.description.length <= 0" class="fa fa-square-o icon-fixed-width"
                           style="color: #C0C0C0; margin-top: 10px; margin-left: 10px; font-size: 1.5em" aria-hidden="true"></i>


                        <div title="Description is required for public status">
                            <i ng-if="mainProperty.description.length < 1 && mainProperty.visibility !=  'PRIVATE'"
                               class="fa fa-exclamation-triangle icon-fixed-width"
                               style="color: red; margin-top: 20px; margin-left: 10px; font-size: 1.5em" aria-hidden="true"></i>
                        </div>
                        <i ng-if="mainProperty.description.length < 1 && mainProperty.visibility ==  'PRIVATE'"
                           class="fa fa-check icon-fixed-width"
                           style="color: white; margin-top: 20px; margin-left: 10px; font-size: 1.5em" aria-hidden="true"></i>&nbsp;&nbsp;
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-5">

            <div class="form-group">
                <div class="col-sm-3">
                    <label class="control-label">reference &nbsp;&nbsp;&nbsp;&nbsp;

                        <a href="http://home.ndexbio.org/publishing-in-ndex/#addref"
                           tooltip="{{referenceToolTip}}"
                           style="text-decoration: none;" target="_blank" ng-init="setToolTips()">
                            <i class="fa fa-info-circle"></i>
                        </a>

                    </label>
                </div>

                <div class="col-sm-8">
                    <div>
                        <div>
                            <input type="checkbox" id="referenceChange3" style="margin-right: 0px;" name="referenceChange3" ng-model="editor.isCertified" value="Let me add/modify the reference later." />
                            <label for="referenceChange3">Let me add/modify the reference later.</label> &nbsp;&nbsp;
                            <a href="http://home.ndexbio.org/publishing-in-ndex/#addref"
                                data-toggle="tooltip"
                               title="A reference is not required to request a DOI. If you want the ability to add or
                               modify a reference later on, please indicate your intentions by checking this box to the left.
                               If you don't check this box, the network will be permenantly locked, made publicly visible and no
                               further changes will be allowed."
                               style="text-decoration: none; font-weight: normal;"><i class="fa fa-info-circle"></i></a>
                        </div>

                    </div>

                    <div>
                        <text-angular
                                ta-toolbar='[["h3","h4","h5","h6","p","pre"],["bold","italics","underline","clear"],["justifyLeft","justifyCenter"],["html","insertLink"]]'
                                ta-toolbar-class="btn-toolbar"
                                ta-toolbar-group-class="btn-group btn-group-xs"
                                ta-toolbar-button-class="btn btn-default"
                                ta-toolbar-button-active-class="active"
                                ta-default-wrap="null"
                                ng-change="editor.updateScore()"
                                ng-model='mainProperty.reference'>
                        </text-angular>

                    </div>

                </div>
                <div class="col-sm-1">
                    <div class="input-group-btn" style="margin-top: 40px;"><br />
                        <!--
                        <i ng-if="mainProperty.reference.length > 0" class="fa fa-check-square-o icon-fixed-width" style="color: green; margin-top: 10px; margin-left: 10px;" aria-hidden="true"></i>
                        <i ng-if="mainProperty.reference.length <= 0" class="fa fa-square-o icon-fixed-width" style="color: #C0C0C0; margin-top: 10px; margin-left: 10px;" aria-hidden="true"></i>
                        -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--
    ===================
    = Known Properties
    ===================
    -->
    <div class='row'>
        <div class="col-sm-offset-1 col-sm-5">
            <div class="form-group rowWithOneLineTopPad" ng-repeat="property in editor.propertyValuePairs" ng-if="property.predicateString == 'rights'">
                <label class="col-sm-3 control-label">rights &nbsp;&nbsp;
                    <a href="http://home.ndexbio.org/publishing-in-ndex/#rights"
                       tooltip="{{rightsTooltip}}"
                       style="text-decoration: none; font-weight: normal;" target="_blank" ng-init="setToolTips()"><i class="fa fa-info-circle"></i></a>
                    &nbsp;&nbsp;&nbsp;
                    <a ng-show="property.value == editor.rightsCustom && !editor.editCustomRights"
                       ng-click="editor.editCustomRights = !editor.editCustomRights"
                       data-toggle="tooltip" title="Click to edit custom rights"
                       style="text-decoration: none; font-weight: normal;" target="_blank"><i class="fa fa-edit fa-lg"></i></a>
                    <a ng-show="editor.editCustomRights"
                       ng-click="editor.editCustomRights = !editor.editCustomRights; property.value = editor.rightsCustom;"
                       data-toggle="tooltip" title="Click to edit custom rights"
                       style="text-decoration: none; font-weight: normal;" target="_blank">Undo</a>
                </label>

                <div class="col-sm-8" style="margin-bottom: 15px;"  ng-if="property.value != 'Other'">
                    <div ng-show="editor.editCustomRights">
                        <input class="form-control input-sm" style="background-color: #f9f9f9;" type="text" ng-model="property.value">
                    </div>


                    <select ng-show="!editor.editCustomRights" class="form-control input-sm" ng-model="property.value"
                            ng-readonly='!(editor.isAdmin || editor.canEdit) || !(editor.propertyTemplate.rights.predicateString)'
                            ng-options="item for item in editor.rights" ng-change="editor.updateScore()"
                            name="rights_dd" required title="">
                    </select>
                </div>

                <div class="col-sm-3" style="margin-bottom: 15px;" ng-if="property.value == 'Other'">
                    <select class="form-control input-sm" ng-model="property.value"
                        ng-readonly='!(editor.isAdmin || editor.canEdit) || !(editor.propertyTemplate.rights.predicateString)'
                        ng-options="item for item in editor.rights" ng-change="editor.updateScore()"
                            name="rights_dd" required title="">
                    </select>
                </div>
                <div class="col-sm-5" style="margin-bottom: 15px;" ng-if="property.value == 'Other'">

                    <input class="form-control input-sm" type="text"  placeholder="license title"
                            ng-model="property.rightsOther" id="doiinputrightsOther1"
                            ng-readonly='!(editor.isAdmin || editor.canEdit) || !(editor.propertyTemplate.rights.predicateString)'
                           required title="">

                    <input class="form-control input-sm" type="url" placeholder="URL (http://www.mylicense.com)"
                           ng-model="property.rightsOtherURL" id="doiinputrightsOtherUrl" style="margin-top: 10px;"
                           ng-readonly='!(editor.isAdmin || editor.canEdit) || !(editor.propertyTemplate.rights.predicateString)'
                           required title="">
                </div>
                <div class="col-sm-1">
                    <div class="input-group-btn">
                        <i ng-if="property.value.length > 0" class="fa fa-check-square-o icon-fixed-width"
                           style="color: green; margin-top: 10px; margin-left: 10px; font-size: 1.5em" aria-hidden="true"></i>
                        <i ng-if="!property.value || property.value.length <= 0" class="fa fa-square-o icon-fixed-width"
                           style="color: #C0C0C0; margin-top: 10px; margin-left: 10px; font-size: 1.5em" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-5">
            <div class="form-group rowWithOneLineTopPad" ng-repeat="property in editor.propertyValuePairs | filter: {predicateString: 'rightsHolder'}">
                <label class="col-sm-3 control-label">rights holder</label>
                <div class="col-sm-8" style="margin-bottom: 15px;">
                    <input
                            class="form-control input-sm" ng-change="editor.updateScore()" type="text"
                            ng-model="property.value" id="doiinputrightsHolder"
                            ng-class="property.value.length > 0 ? 'competeInput': ''"
                            ng-readonly='!(editor.isAdmin || editor.canEdit) || !(editor.propertyTemplate.rightsHolder.predicateString)'
                            required title="">
                </div>
                <div class="col-sm-1">
                    <div class="input-group-btn">
                        <i ng-if="property.value.length > 0" class="fa fa-check-square-o icon-fixed-width"
                           style="color: green; margin-top: 10px; margin-left: 10px; font-size: 1.5em" aria-hidden="true"></i>
                        <i ng-if="!property.value || property.value.length <= 0" class="fa fa-square-o icon-fixed-width"
                           style="color: #C0C0C0; margin-top: 10px; margin-left: 10px; font-size: 1.5em" aria-hidden="true"></i>
                    </div>
                </div>
            </div>

        </div>



    </div>

    <div class='row'>
        <div class="col-sm-offset-1 col-sm-5">
            <div class="form-group rowWithOneLineTopPad" ng-repeat="property in editor.propertyValuePairs | filter: {predicateString: 'author'}">
                <label class="col-sm-3 control-label">author</label>
                <div class="col-sm-8" style="margin-bottom: 15px;">
                    <input
                            class="form-control input-sm" ng-change="editor.updateScore()" type="text"
                            ng-model="property.value" id="doiinputauthor"
                            ng-class="property.value.length > 0 ? 'competeInput': ''"
                            ng-readonly='!(editor.isAdmin || editor.canEdit) || !(editor.propertyTemplate.author.predicateString)'
                            required title="">
                </div>
                <div class="col-sm-1">
                    <div class="input-group-btn">
                        <i ng-if="property.value.length > 0" class="fa fa-check-square-o icon-fixed-width"
                           style="color: green; margin-top: 10px; margin-left: 10px; font-size: 1.5em" aria-hidden="true"></i>
                        <i ng-if="!property.value || property.value.length <= 0" data-toggle="tooltip" title="Hooray!"
                           id="authorTooltip" name="authorTooltip"
                           class="fa fa-square-o icon-fixed-width"
                           style="color: #C0C0C0; margin-top: 10px; margin-left: 10px; font-weight: normal; font-size: 1.5em" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class='col-sm-5'>



            <div class="well" style="margin-bottom: 0px;">
                <div class="row">
                    <label class="col-sm-3 control-label">Publication Date &nbsp;&nbsp;
                        <a data-toggle="tooltip" title="**Optional"
                           style="text-decoration: none; font-weight: normal;"><i class="fa fa-info-circle"></i></a></label>

                    </label>
                    <div class="col-sm-8">
                        <!--------------------------------------------
                        --- THIS NON-ANGULAR CONTROL CAN BE REPLACED
                        --- IF A GOOD, COMPATIBLE CONTROL IS FOUND
                        ---------------------------------------------->
                        <input type='text' class="form-control input-sm" id='doiDTPicker' />
                        <script type="text/javascript">
                            $(function () {
                                $('#doiDTPicker').datetimepicker({
                                    viewMode: 'days',
                                    format: 'MM/DD/YYYY'
                                });
                            });
                        </script>

                    </div>
                    <div class="col-sm-1">
                    </div>
                </div>
                <div class="row rowWithOneLineTopPad">
                    <label class="col-sm-3 control-label">Contact Email</label>
                    <div class="col-sm-8">
                        <input
                                class="form-control input-sm" ng-change="editor.updateScore()"
                                ng-model="editor.doiInfo.user.email" id="doiinputemail" name="doiinputemail" type="email"
                                ng-class="editor.doiInfo.user.email.length > 0 ? 'competeInput': ''" required>
                    </div>
                    <div class="col-sm-1">
                        <div class="input-group-btn">
                            <i ng-if="!doiform.doiinputemail.$error.required && !doiform.doiinputemail.$error.email"
                               class="fa fa-check-square-o icon-fixed-width"
                               style="color: green; margin-top: 10px; margin-left: 10px; font-size: 1.5em" aria-hidden="true"></i>
                            <i ng-if="doiform.doiinputemail.$error.required || doiform.doiinputemail.$error.email" c
                               lass="fa fa-square-o icon-fixed-width"
                               style="color: #C0C0C0; margin-top: 10px; margin-left: 10px; font-size: 1.5em" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
            </div>



        </div>
    </div>





    <div class='row'>
        <div class="col-sm-offset-1 col-sm-5" style="max-height: 47px;">
            &nbsp;
        </div>
        <div class='col-sm-5'>
            <div class="form-group rowWithOneLineTopPad" ng-show="editor.isAdmin || editor.canEdit">
                <div class="pull-right" ng-show="editor.isAdmin || editor.canEdit" style="margin-right: 30px;">
                    <button type="button" class="btn btn-sm btn-danger" ng-click='editor.cancel()'>Cancel</button>
                    <button type="submit" class="btn btn-sm btn-success" ng-disabled='editor.disableSaveChangesButton'>Save and Request DOI</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row" ng-show='editor.isAdmin || editor.canEdit'>
        <div class='col-sm-offset-1 col-sm-10'>
            <hr>
        </div>
    </div>
<!--    <div class="row" ng-show='editor.isAdmin || editor.canEdit'>
        <div class='col-sm-offset-1 col-sm-10'>
            <div class="pull-right">
                <button type="button" class="btn btn-sm btn-danger" ng-click='editor.refresh()'>Discard Changes</button>
                <button type="submit" class="btn btn-sm btn-success" ng-disabled='editor.disableSaveChangesButton'>Save and Request DOI</button>
            </div>
        </div>
    </div>
-->

    <script>
        $('authorTooltip').tooltip();
    </script>
</form>
